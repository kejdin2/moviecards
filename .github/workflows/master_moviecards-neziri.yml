# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - moviecards-neziri

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar


  stage:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D0264C2D66084359A5A9DB550E53B2B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C1404A8C8445FF80E36B476744BE2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A9023BCCE10477BA87307BEE5217EE6 }}

      - name: Deploy to STAGE app
        uses: azure/webapps-deploy@v3
        with:
          app-name: moviecards-pre-neziri
          package: '*.jar'


  deploy:
    runs-on: ubuntu-latest
    needs: stage
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D0264C2D66084359A5A9DB550E53B2B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C1404A8C8445FF80E36B476744BE2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4A9023BCCE10477BA87307BEE5217EE6 }}

      - name: Deploy to PRODUCTION app
        uses: azure/webapps-deploy@v3
        with:
          app-name: moviecards-neziri
          package: '*.jar'
